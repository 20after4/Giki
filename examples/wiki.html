<html>
	<head>
		<style type="text/css">
			div#wiki_div,
			div#bbc_div {
				padding-bottom: 20px;
				padding-left: 20px;
				background-color: #404040;
				color: #c5c1bc;
				font-size: 12px;
				font-family: "Courier New", Courier, Monaco;
				border-width: 1px;
				border-style: solid;
				border-color: #979797;
			}
		</style>
		<title>Simple Parsing Example</title>
		<!-- Require GWorker script -->
		<script type="text/javascript" src="../src/giki.js"></script>
	 </head>
	<body onload='init()'>

		<script type="text/javascript">
			// Load Gikis
			function init() {
				new Giki({'div' : 'wiki_div', 'text_area' : 'wiki_textarea'});
				new Giki({'div' : 'bbc_div', 'text_area' : 'bbc_textarea', 'parser' : '../src/bbcode.js'});
			}
		</script>
<h2>Two simple examples of what you can do with Giki</h2>
		<div style="float: left;">
			<h3>Wiki Parser</h3>
			<p>Simply type in the box below...</p>
			<div id='wiki_div'></div>
			<br />
			<textarea id='wiki_textarea' cols='70' rows='10'>
= Header 1 =
== Header 2==
*Some bold text* _and some italic text_
This text is normal
			</textarea>
		</div>
		<div style="float: right">
			<h3>BBCode Parser</h3>
			<p>Simply type in the box below...</p>
			<div id='bbc_div'></div>
			<br />
			<textarea id='bbc_textarea' cols='70' rows='10'>
[b]Bold[/b]
[i]Italic[/i]
[url="http://www.cach.me/blog"]Url[/url]
[quote]Block quote[/quote]
[list][*]List item 1 
[*]List item 2[/list]
This text is normal
			</textarea>
		</div>
	</body>
</html>
